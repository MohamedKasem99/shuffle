<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Standup Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Standup Order</h1>
        <ul id="nameList">
            <li>Kasem</li>
            <li>Belal</li>
            <li>Hoda</li>
            <li>Awad</li>
            <li>Kareem</li>
            <li>Mostafa</li>
        </ul>
        <button id="randomizeBtn">Randomize Names</button>
        <button id="copyBtn">Copy to Clipboard</button>
        <br><br>
        <label for="newName">Add a new name:</label>
        <input type="text" id="newName">
        <button id="addNameBtn">Add Name</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
